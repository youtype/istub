name: Code style and test
concurrency:
  group: on_push
  cancel-in-progress: true

on:
  push: {}
  workflow_dispatch: {}

jobs:
  code-style:
    name: Code style
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
        include:
          - version: "3.12"
            check-formatting: "true"
    steps:
      - uses: actions/checkout@v4
      - name: Install poetry
        run: |
          pipx install poetry
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.version }}
          cache: "poetry"
      - name: Install dependencies
        run: |
          poetry install -n
          poetry run pip install flake8
      - name: Code style
        if: ${{ matrix.check-formatting }}
        run: |
          poetry run black --check istub
          poetry run isort -c istub
      - name: Lint
        run: |
          poetry run ruff check istub --output-format github
      - name: Typing
        run: |
          poetry run pyright
      - name: Check istub run
        if: ${{ matrix.check-formatting }}
        run: |
          poetry run istub -buid
